<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FORM</title>
</head>
<body>
<form>
<fieldset>

<legend>Registration Form</legend>
<label for="Email">E-mail :</label>
<input type="text" id="email" name="email" value="" placeholder="Enter Your email">
<br>

<label for="password">Password :</label>
<input type="password" id="pass" name="pass" value="" placeholder="Enter Password">
<br>

<label for="password">Re-Password :</label>
<input type="password" id="pass" name="pass" value="" placeholder="Re-Type Password">
<br>

<label for="firstname">First name :</label>
<input type="text" id="firstname" name="firstname" value="" placeholder="First Name">
<label for="secondname">Second name :</label>
<input type="text" id="lastname" name="lastname" value="" placeholder="LastName">
<br>

<label for="phone num">Phone Number:</label>
<input type="text" id="phone num" name="phone num" value="" maxlength="10">
<br>

<input type="radio" id="gender" name="gender" value="">Male
<input type="radio" id="gender" name="gender" value="">Female
<br>

<select>
<option value="">Select a Country</option>
<option value="">India</option>
<option value="">Australia</option>
<option value="">USA</option>
</select>

<br>
<input type="checkbox" id="terms" name="terms" value="">I agree with terms and conditions
<br>
<input type="checkbox" id="terms" name="terms" value="">I want to receive messages

<br>
<br>
<textarea>
Your comments
</textarea>

<br>
<br>
<button>Register</button>


</fieldset>
</form>
</body>
</html>
