<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Health Chart</title>
</head>
<body>
<center><caption>Health Chart</caption>
<table border="1px" cellpadding="10px">
    <tr>
       <td rowspan="2">State of health</td><td colspan="2"><center>Fasting Value</center></td><td><center>After Eating</center></td>
    </tr>
    <tr>
       <td>Minimum</td><td>Maximum</td><td>2 hours after eating</td>
    </tr>
    <tr>
       <td><center>Healthy</center></td>
       <td><center>70</center></td>
       <td><center>100</center></td>
       <td><center>Less than 140</center></td>
   </tr>
   <tr> 
       <td><center>Pre Diabetes</center></td>
       <td><center>101</center></td>
       <td><center>126</center></td>
       <td><center>140 to 200</center></td>
   </tr>
   <tr>
       <td><center>Diabetes</center></td>
       <td><center>More than 126</center></td>
       <td><center>N/A</center></td>
       <td><center>More than 200</center></td>
  </tr>
</table>
</center>
</body>
</html>
